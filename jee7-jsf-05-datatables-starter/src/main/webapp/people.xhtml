<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="pageContent">
        <h1>People data</h1>
        <h:form id="table">
            <h:panelGroup rendered="#{empty peopleListController.persons}">
                There are no people yet...
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty peopleListController.persons}">
                <h:dataTable id="people" value="#{peopleListController.persons}" var="user" styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{user.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="First Name"/>
                        </f:facet>
                        <h:outputText value="#{user.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Last Name"/>
                        </f:facet>
                        <h:outputText value="#{user.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Birth Date"/>
                        </f:facet>
                        <h:outputText value="#{user.birthDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Controls"/>
                        </f:facet>

                        <h:commandLink styleClass="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                            <f:ajax render="@form" listener="#{peopleListController.remove(user.id)}"/>
                        </h:commandLink>

                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
