<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Hello World!</title>
    </head>
    <body>
        <h1>Registration form!</h1>
        <h:form>
            <div>
                <h:outputText value="First name: "/><h:inputText value="#{registrationController.person.firstName}"/>
            </div>
            <div>
                <h:outputText value="Last name: "/><h:inputText value="#{registrationController.person.lastName}"/>
            </div>
            <div>
                <h:outputText value="Birth date: "/><h:inputText value="#{registrationController.person.birthDate}">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:inputText>
            </div>
            <div>
                <h:outputText value="Straat: "/><h:inputText value="#{registrationController.person.address.street}"/>
            </div>
            <div>
                <h:outputText value="Nummer: "/><h:inputText value="#{registrationController.person.address.number}"/>
            </div>
            <div>
                <h:outputText value="City: "/><h:inputText value="#{registrationController.person.address.city}"/>
            </div>
            <div>
                <h:outputText value="Postal code: "/><h:inputText value="#{registrationController.person.address.postalCode}"/>
            </div>
            <h:commandButton value="Register" action="#{registrationController.confirm()}"/>
        </h:form>

    </body>
</html>
