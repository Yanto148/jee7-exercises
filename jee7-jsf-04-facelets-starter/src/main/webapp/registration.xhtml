<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:r="http://java.sun.com/jsf/composite/tags">
    <ui:composition template="WEB-INF/templates/template.xhtml">
        <ui:define name="pageContent">
            <h1>Registration</h1>
            <p>
                Please register here!
            </p>
            <h:form>
                <!-- TODO Replace the form fields to use the custom component -->
                <r:input label="First Name:" field="firstName" entity="#{registrationController.person}"/>
                <r:input label="Last Name:" field="lastName"  entity="#{registrationController.person}"/>
                <r:input label="Birth Date:" field="birthDate" entity="#{registrationController.person}" pattern="yyyy-MM-dd"/>

                <!-- TODO Add a Bootstrap style to this button -->
                <h:commandButton action="confirm" value="Confirm" styleClass="btn btn-primary"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
