<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >
<!-- TODO Replace hard-coded text values with keys from the bundles -->

    <ui:composition template="template.xhtml">
        <ui:define name="pageContent">
            <h1>#{msgs['people.title']}</h1>
            <p>#{msgs['people.intro']}</p>
            <h:dataTable id="peopleTable" value="#{personBean.allPeople()}" var="person" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{person.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="First Name"/>
                    </f:facet>
                    <h:outputText value="#{person.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet>
                    <h:outputText value="#{person.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Address"/>
                    </f:facet>
                    <h:outputText value="#{person.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Controls"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink styleClass="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> #{msgs['people.controls.remove']}
                            <f:ajax render="peopleTable" listener="#{personBean.remove(person.id)}"/>
                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>

            <h:link styleClass="btn btn-default" outcome="index"><span class="glyphicon glyphicon-home"></span> #{msgs['people.links.home']}</h:link>
            <h:link styleClass="btn btn-default" outcome="registration"><span class="glyphicon glyphicon-user"></span> #{msgs['people.links.register']}</h:link>
        </ui:define>
    </ui:composition>

</html>
